<div class="author-bio">
    <div class="author-bio-box">
        <div class="author-bio-img-box">
            <img src="/img/authors/{{ .Data.Term }}.jpg">
        </div>
        <div class="author-bio-text-box">
            {{ with .Params.bio }}
            <p>{{ . }}</p>
            {{ end }}
        </div>
    </div>
</div>
