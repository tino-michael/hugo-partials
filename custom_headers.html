{{ $options := (dict "targetPath" "custom.css" "outputStyle" "compressed" "enableSourceMap" true "includePaths" (slice "scss/partials") ) }}
{{ with resources.Get "scss/main.scss" }}
    {{ $styles := . | resources.ToCSS $options | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
{{ end }}
